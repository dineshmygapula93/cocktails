<h1 class="text-5xl p-5 bg-gradient-to-r from-orange-500 to-purple-600">CockTails</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-5">
  <div *ngFor ="let d of drinks" class="w-80 h-80 rounded-lg shadow-xl my-6 transform transition-transform duration-300 hover:scale-105 " >
    <img [src]="d.image" alt="drink" class="w-80 h-60 rounded-lg"/>
    <p class="text-3xl">{{d.title}}</p>
  </div>
</div>
